<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr {
            width: 20px;
            height: 20px;
        }

        td {
            border: 1px solid black;
            width: 20px;
            height: 20px;
        }

        td.white {
            background-color: white;
        }

        td.black {
            background-color: black;
        }
    </style>
</head>

<body>
    <table id="chessboard"></table>
    <script src="chessboard.js"></script>
</body>

</html>
