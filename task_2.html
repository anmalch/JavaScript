<body>
    <script>
        const basket = [
            {name: 'apple', price: 80, weight: 5},
            {name: 'melon', price: 50, weight: 3},
            {name: 'pear', price: 75, weight: 2},
            {name: 'banana', price: 50, weight: 1},
            {name: 'grapes', price: 120, weight: 3},
        ];

        function countBasketPrice(basket) {
            let totalCost = 0;
            for (i = 0; i < basket.length; i++) {
                totalCost = totalCost + basket[i].price * basket[i].weight;
            }
            return totalCost;
        }

        console.log(countBasketPrice(basket));
    </script>
